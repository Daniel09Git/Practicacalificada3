<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro de HTML5</h2>

    <p>
        <label>Nombres:</label>
        <input type="text">
    </p>
    <p>
        <label>Correo Electrónico:</label>
        <input type="Correo">
    </p>
    <p>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Escriba la url de tu página web de tu preferencia" required maxlength="20">
    </p>
    <p>
        <label>Fecha:</label>
        <input type="date">
    </p>
    <p>
        <label>Tiempo:</label>
        <input type="time">
    </p>
    <p>
        <label>Fecha y Hora:</label>
        <input type="datetime-local">
    </p>
    <p>
        <label>Mes:</label>
        <input type="month">
    </p>
    <p>
        <label>Semana:</label>
        <input type="week">
    </p>
    <p>
        <label>Número (min-10, máx 10):</label>
        <input type="number" maxlength="min-10">
    </p>
    <p>
        <label>Teléfono:</label>
        <input type="tel">
    </p>
    <p>
        <label>Término de Busqueda</label>
        <input type="search">
    </p>
    <p>
        <label>Color Favorito:</label>
        <input type="Color">
    </p>

     <button type="submit">Enviar</button>


     </form>

</body>
</html>
